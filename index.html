<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jotter Note</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Sono:wght@200..800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" crossorigin="anonymous"><body>
    <div class="app-container">
        <header>
            <h1>Jotter Note</h1>
        </header>

        <main class="note-section">
            <div id="noteContainer" class="panels">
                <input type="text" id="noteTitle" class="input-area" placeholder="Enter the title...">
                <textarea name="note" id="note" class="input-area" placeholder="Jot down something..."></textarea>

                <div class="tools">
                    <button id="addBtn" class="buttons">+</button>
                </div>
            </div>

            <div id="notesPanel" class="panels" >
                <p>List is empty</p>
            </div>
        </main>
    </div>

    <!-- Floating Format Toolbar -->
    <div id="formatToolbar" style="display: none;">
        <button id="floatBoldBtn" class="format-btn">B</button>
        <button id="floatItalicBtn" class="format-btn">I</button>
        <button id="floatUnderlineBtn" class="format-btn">U</button>
    </div>

    <!-- View Note Modal -->
    <div id="viewModal" style="display: none;">
        <div class="view-content">
            <div class="view-header">
                <h3 id="viewTitle"></h3>
                <button id="closeViewBtn" class="close-btn">Ã—</button>
            </div>
            <div class="view-body">
                <p id="viewNoteContent"></p>
            </div>
        </div>
    </div>

    <!-- Edit Form -->
    <form id="editForm" style="display: none;">
      <input type="text" id="editTitle" placeholder="Edit Title" required>
      <textarea id="editNote" placeholder="Edit Note" required></textarea>
      <button type="submit">Save Changes</button>
      <button type="button"
        onclick="document.getElementById('editForm').style.display='none'">Cancel</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
